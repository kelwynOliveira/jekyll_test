<section class="section-item">
  {% for academic in site.data.academics %}
  <h2 class="sub-title">{{ academic.title[page.lang] }}</h2>

  <div class="academics-container">
    <ul class="graduations-list">

      {% for school in academic.schools %}
      <li class="graduation-item">
        <p class="graduation-title">{{ school[page.lang].graduation}}</p>
        <a class="graduation-course" href="{{ school.certificate }}" target="_blank">{{ school[page.lang].course_title}}</a>
        <p class="graduation-school">{{ school.school }}</p>
      </li>
      {% endfor %}

    </ul>
  </div>

  {% endfor %}
</section>
